<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <title>Brigadeiria</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="../css/pedido.css" rel="stylesheet">
  </head>

<body>

  <div th:replace="fragmentos/navsup :: navsup"></div>

  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragmentos/navlateral :: sidebar"></div>  

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- MultiStep Form -->
        <div class="container-fluid">
          <div class="row justify-content-center mt-0">
              <div>
                  <div>
                      <h2><strong>PEDIDO</strong></h2>
                      <p>Preencha cada etapa e fa√ßa o pedido</p>
                      <div class="row">
                          <div class="col-md-12 mx-0">
                              <form id="msform">
                                  <!-- progressbar -->
                                  <ul id="progressbar">
                                      <li class="active" id="account"><strong>Cliente</strong></li>
                                      <li id="personal"><strong>Produtos</strong></li>
                                      <li id="payment"><strong>Carrinho</strong></li>
                                      <li id="confirm"><strong>Pagamento</strong></li>
                                  </ul> <!-- fieldsets -->
                                  <fieldset>
                                      <div class="form-card">
                                          <h2 class="fs-title">Cliente</h2> 
                                          <input type="text" name="email" placeholder="Digite o nome" />
                                          <input type="button" name="next" class="next action-button" value="Buscar" />                                           <input type="text" name="uname" placeholder="UserName" /> 
                                          <input type="password" name="pwd" placeholder="Password" />
                                          <input type="password" name="cpwd" placeholder="Confirm Password" />
                                      </div> <input type="button" name="next" class="next action-button" value="Next Step" />
                                  </fieldset>
                                  <fieldset>
                                      <div class="form-card">
                                          <h2 class="fs-title">Personal Information</h2> <input type="text" name="fname" placeholder="First Name" /> <input type="text" name="lname" placeholder="Last Name" /> <input type="text" name="phno" placeholder="Contact No." /> <input type="text" name="phno_2" placeholder="Alternate Contact No." />
                                      </div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="button" name="next" class="next action-button" value="Next Step" />
                                  </fieldset>
                                  <fieldset>
                                      <div class="form-card">
                                          <h2 class="fs-title">Payment Information</h2>
                                          <div class="radio-group">
                                              <div class='radio' data-value="credit"><img src="https://i.imgur.com/XzOzVHZ.jpg" width="200px" height="100px"></div>
                                              <div class='radio' data-value="paypal"><img src="https://i.imgur.com/jXjwZlj.jpg" width="200px" height="100px"></div> <br>
                                          </div> <label class="pay">Card Holder Name*</label> <input type="text" name="holdername" placeholder="" />
                                          <div class="row">
                                              <div class="col-9"> <label class="pay">Card Number*</label> <input type="text" name="cardno" placeholder="" /> </div>
                                              <div class="col-3"> <label class="pay">CVC*</label> <input type="password" name="cvcpwd" placeholder="***" /> </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-3"> <label class="pay">Expiry Date*</label> </div>
                                              <div class="col-9"> <select class="list-dt" id="month" name="expmonth">
                                                      <option selected>Month</option>
                                                      <option>January</option>
                                                      <option>February</option>
                                                      <option>March</option>
                                                      <option>April</option>
                                                      <option>May</option>
                                                      <option>June</option>
                                                      <option>July</option>
                                                      <option>August</option>
                                                      <option>September</option>
                                                      <option>October</option>
                                                      <option>November</option>
                                                      <option>December</option>
                                                  </select> <select class="list-dt" id="year" name="expyear">
                                                      <option selected>Year</option>
                                                  </select> </div>
                                          </div>
                                      </div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="button" name="make_payment" class="next action-button" value="Confirm" />
                                  </fieldset>
                                  <fieldset>
                                      <div class="form-card">
                                          <h2 class="fs-title text-center">Success !</h2> <br><br>
                                          <div class="row justify-content-center">
                                              <div class="col-3"> <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image"> </div>
                                          </div> <br><br>
                                          <div class="row justify-content-center">
                                              <div class="col-7 text-center">
                                                  <h5>You Have Successfully Signed Up</h5>
                                              </div>
                                          </div>
                                      </div>
                                  </fieldset>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </main>

    </div>
  </div>

    <!--JS-->
    <!--<script src="js/bootstrap.bundle.min.js"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/pedido.js"></script>
  </body>
</html>
