<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <title>Brigadeiria</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
  </head>

<body>

  <div th:replace="fragmentos/navsup :: navsup"></div>

  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragmentos/navlateral :: sidebar"></div>  

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div>
            <h1 class="h2">Criar Novo Cliente</h1>
            <br />
            <form class="row g-3" th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
     
              <input type="hidden" th:field="*{id}" >

              <div class="col-12">
                <label class="form-label">Nome:</label>
                <input class="form-control" type="text" required="required" size="30" th:field="*{nome}" />
              </div>

                    
                <div class="col-12">
                  <label class="form-label">E-mail:</label>
                  <input class="form-control"  type="email" required="required" th:field="*{email}" size="50"  />
                </div>
                
                <div class="col-12">
                  <label class="form-label">Endereço:</label>
                  <input class="form-control"  type="text" th:field="*{endereco}"  size="30"/>
                </div>
              
               <div class="col-md-4">
                  <label class="form-label">Tipo:</label>
                    <select class="form-select" id="TipoPessoa" th:field="*{tipo}" required>
                      <option data-tipo="placeholder" value="">Selecione...</option>
                      <option data-tipo="CPF" value="Física">Física</option>
                      <option data-tipo="CNPJ" value="Jurídica">Jurídica</option>
                    </select>
                </div>

                <div class="col-md-4" id="InputsDocumento">
                    <label class="form-label">CPF/CNPJ:</label>

                    <input type="text"  class="form-control" id="placeholder" disabled>
                    <input type="hidden" class="form-control" id="CPF"  required="required" size="30" th:field="*{cpf}" onkeypress="$(this).mask('000.000.000-00');" />
                    <input type="hidden" class="form-control" id="CNPJ" required="required" size="30" th:field="*{cpf}" onkeypress="$(this).mask('00.000.000/0000-00');" />
                 
                </div>
  
                <div class="col-md-4">
                  <label class="form-label">Telefone:</label>
                  <input class="form-control" type="tel" required="required" th:field="*{telefone}" onkeypress="$(this).mask('(00) 0000-00009');"  />
                </div>

                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </form>

        </div>

      </main>

    </div>
  </div>

    <!--JS-->
    <!--<script src="js/bootstrap.bundle.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>
    <script>
      $('#TipoPessoa').change(function(e) {
        let opcaoSelecionada = this.querySelector('option:checked');
        
        //desabilita e esconde todos os inputs
        let inputs = $('#InputsDocumento input');
        inputs.attr('type', 'hidden');
        inputs.attr('disabled', '');
        
        //habilita e mostra o input relevante
        let inputEscolhido = inputs.filter('#'+ opcaoSelecionada.dataset.tipo);
        inputEscolhido.attr('type', 'text');
        if (opcaoSelecionada.dataset.tipo !== 'placeholder')
          inputEscolhido.removeAttr('disabled');
      });
    </script>
  </body>
</html>
